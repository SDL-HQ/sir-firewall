name: SIR Real Governance Audit

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'proofs/**'
  workflow_dispatch:

jobs:
  audit-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean install SIR Firewall (NO CACHE)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y sir-firewall sir_firewall || true
          pip install --no-cache-dir --force-reinstall -e .
          python -c "import sir_firewall.core as c; print('LOADED FROM →', c.__file__); print('USE_SEMANTIC_CHECK IS →', c.USE_SEMANTIC_CHECK)"

      - name: Red-team current public suite against live Grok-3
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          LITELLM_MODEL: xai/grok-3-beta
        run: |
          echo "Using model: $LITELLM_MODEL"
          python red_team_suite.py

      - name: Verify ITGL ledger hash chain
        if: always()
        run: python tools/verify_itgl.py

      - name: Extract ITGL final hash
        if: always()
        id: itgl_hash
        run: |
          python - << 'PY'
          import json, os

          final = None
          with open("proofs/itgl_ledger.jsonl", "r", encoding="utf-8") as f:
              for line in f:
                  line = line.strip()
                  if not line:
                      continue
                  entry = json.loads(line)
                  final = entry.get("ledger_hash")

          if final is None:
              raise SystemExit("No entries in ITGL ledger")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              print(f"final_hash={final}", file=fh)
          PY

      - name: Generate real signed certificate + beautiful HTML
        if: always()
        env:
          SDL_PRIVATE_KEY_PEM: ${{ secrets.SDL_PRIVATE_KEY_PEM }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          # Governance snapshot (policy + ITGL)
          SIR_POLICY_VERSION: "2025-12-05-R2"
          SIR_POLICY_HASH: "sha256:a79cdd6efbfd7bc064733409bb0432a2de29dee406980b554703c5ca5c86198c"
          SIR_ITGL_FINAL_HASH: ${{ steps.itgl_hash.outputs.final_hash }}

          # Domain + model context for the cert
          SIR_ISC_PACK: "generic_safety"
          SIR_MODEL_NAME: "xai/grok-3-beta"
          SIR_MODEL_PROVIDER: "xai"
        run: python tools/generate_certificate.py

      - name: Verify certificate signature
        if: always()
        run: python tools/verify_certificate.py

      - name: Upload proof artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SIR-Audit-Proof
          path: proofs/

      - name: Commit all proof files back to repo
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "SIR Audit Bot"
          git config user.email "sir@sdllabs.com"
          git add proofs/
          git commit -m "SIR Proof: $(cat leaks_count.txt || echo 0) leaks | $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}

      - name: Done
        if: always()
        run: echo "SIR Real Governance Audit completed — proof is now LIVE in proofs/"
