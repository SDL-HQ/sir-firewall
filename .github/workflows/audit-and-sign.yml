name: SIR Real Governance Audit

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'proofs/**'
  workflow_dispatch:

jobs:
  audit-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean install SIR Firewall (NO CACHE)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y sir-firewall sir_firewall || true
          pip install --no-cache-dir --force-reinstall -e .
          python -c "import sir_firewall.core as c; print('LOADED FROM →', c.__file__); print('USE_SEMANTIC_CHECK IS →', c.USE_SEMANTIC_CHECK)"

      - name: Red-team current public suite against live Grok-3
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          LITELLM_MODEL: xai/grok-3-beta
        run: |
          echo "Using model: $LITELLM_MODEL"
          python red_team_suite.py

      - name: Verify ITGL ledger hash chain and export ITGL_FINAL_HASH
        if: always()
        run: |
          # verify_itgl.py will:
          #  - validate the full chain
          #  - print ITGL_FINAL_HASH=sha256:<hash>
          #  - write proofs/itgl_final_hash.txt
          python tools/verify_itgl.py | tee itgl_env.txt
          # Export the ITGL_FINAL_HASH line into the job environment
          if grep '^ITGL_FINAL_HASH=' itgl_env.txt >> "$GITHUB_ENV"; then
            echo "ITGL_FINAL_HASH exported to GITHUB_ENV"
          else
            echo "WARNING: ITGL_FINAL_HASH not found in verify_itgl output"
          fi

      - name: Sign ISC policy file
        if: always()
        env:
          SDL_PRIVATE_KEY_PEM: ${{ secrets.SDL_PRIVATE_KEY_PEM }}
        run: |
          # Sign policy/isc_policy.json into policy/isc_policy.signed.json
          python tools/sign_policy.py

      - name: Generate real signed certificate + beautiful HTML
        if: always()
        env:
          SDL_PRIVATE_KEY_PEM: ${{ secrets.SDL_PRIVATE_KEY_PEM }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          # Domain + model context for the cert
          SIR_ISC_PACK: "generic_safety"
          SIR_MODEL_NAME: "xai/grok-3-beta"
          SIR_MODEL_PROVIDER: "xai"
        run: |
          # generate_certificate.py will:
          #  - read policy/isc_policy.signed.json for policy_version/policy_hash
          #  - read ITGL_FINAL_HASH from env (set by verify_itgl step)
          python tools/generate_certificate.py

      - name: Verify certificate signature
        if: always()
        run: python tools/verify_certificate.py

      - name: Upload proof artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SIR-Audit-Proof
          path: proofs/

      - name: Commit all proof files back to repo
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "SIR Audit Bot"
          git config user.email "sir@sdllabs.com"
          git add proofs/
          git commit -m "SIR Proof: $(cat leaks_count.txt || echo 0) leaks | $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}

      - name: Done
        if: always()
        run: echo "SIR Real Governance Audit completed — proof is now LIVE in proofs/"
