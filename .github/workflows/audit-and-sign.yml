name: SIR Real Governance Audit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  audit-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository (with push-capable token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install sir-firewall + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Red-team 100 real jailbreaks against live Grok-3
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          LITELLM_MODEL: xai/grok-3-beta
        run: |
          echo "Using model: $LITELLM_MODEL"
          echo "API key present: ${XAI_API_KEY:0:5}..."
          python red_team_suite.py

      - name: Generate real signed certificate + beautiful HTML
        env:
          SDL_PRIVATE_KEY_PEM: ${{ secrets.SDL_PRIVATE_KEY_PEM }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: python tools/generate_certificate.py

      - name: Verify certificate signature
        run: python tools/verify_certificate.py

      - name: Upload proof artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: SIR-Audit-Proof
          path: proofs/

      - name: Commit all proof files back to repo
        run: |
          git config user.name "SIR Audit Bot"
          git config user.email "sir@sdllabs.com"
          git add proofs/
          git commit -m "SIR Proof: $(cat leaks_count.txt || echo 0) leaks | $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.SIR_AUDIT_PUSH_TOKEN }}

      - name: Done
        run: echo "SIR Real Governance Audit completed â€” proof is now LIVE in proofs/"
