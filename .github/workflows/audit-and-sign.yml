name: SIR Real Governance Audit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  audit-and-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install sir-firewall + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Red-team 100 real jailbreaks against live Grok-3
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}          # ← Must be this exact name
          LITELLM_MODEL: xai/grok-3-beta                    # ← Only working alias right now
        run: |
          echo "Using model: $LITELLM_MODEL"
          echo "API key present: ${XAI_API_KEY:0:5}..."
          python red_team_suite.py

      - name: Generate real signed certificate
        env:
          SDL_PRIVATE_KEY_PEM: ${{ secrets.SDL_PRIVATE_KEY_PEM }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: python tools/generate_certificate.py

      - name: Verify certificate signature
        run: python tools/verify_certificate.py

      - name: Upload proof artifact
        uses: actions/upload-artifact@v4
        with:
          name: SIR-Audit-Proof
          path: proofs/audit-certificate.json

      - name: Done
        run: echo "SIR Real Governance Audit completed — check credits burned"
